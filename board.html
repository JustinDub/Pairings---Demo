<!DOCTYPE html>
<html lang=en>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="board">
		<div id="rosterA" class="roster">
			<div id="listA1" class="list rosterA"><img src="images/factions/ChaosDaemons.png" alt="ChaosDaemons"/></div>
			<div id="listA2" class="list rosterA"><img src="images/factions/Drukhari.png" alt="Drukhari"/></div>
			<div id="listA3" class="list rosterA"><img src="images/factions/ImperialGuard.png" alt="ImperialGuard"/></div>
			<div id="listA4" class="list rosterA"><img src="images/factions/ImperialKnights.png" alt="ImperialKnights"/></div>
			<div id="listA5" class="list rosterA"><img src="images/factions/Necrons.png" alt="Necrons"/></div>
			<div id="listA6" class="list rosterA"><img src="images/factions/TauEmpire.png" alt="TauEmpire"/></div>
		</div>
		<div id="pairingA" class="pairing">
			<div class="paired teamA">
				<img id="pairedA1" class="defender">
			</div>
			<div class="attackers paired teamA">
				<img id="pairedA2" class="attacker">
				<img id="pairedA2b" class="attacker">
			</div>
			<div class="paired teamA">
				<img id="pairedA3" class="defender">
			</div>
			<div class="attackers paired teamA">
				<img id="pairedA4" class="attacker">
				<img id="pairedA4b" class="attacker">
			</div>
			<div class="paired teamA">
				<img id="pairedA5" class="refused">
			</div>
			<div class="paired teamA">
				<img id="pairedA6" class="forgotten">
			</div>
		</div>
		<div id="pairingB" class="pairing">
			<div class="attackers paired teamB">
				<img id="pairedB1" class="attacker">
				<img id="pairedB1b" class="attacker">
			</div>
			<div class="paired teamB">
				<img id="pairedB2" class="defender">
			</div>
			<div class="attackers paired teamB">
				<img id="pairedB3" class="attacker">
				<img id="pairedB3b" class="attacker">
			</div>
			<div class="paired teamB">
				<img id="pairedB4" class="defender">
			</div>
			<div class="paired teamB">
				<img id="pairedB5" class="refused">
			</div>
			<div class="paired teamB">
				<img id="pairedB6" class="forgotten">
			</div>
		</div>
		<div id="rosterB" class="roster">
			<div id="listB1" class="list rosterB"><img src="images/factions/ChaosSpaceMarines.png" alt="ChaosSpaceMarines"/></div>
			<div id="listB2" class="list rosterB"><img src="images/factions/DarkAngels.png" alt="DarkAngels"/></div>
			<div id="listB3" class="list rosterB"><img src="images/factions/GreyKnights.png" alt="GreyKnights"/></div>
			<div id="listB4" class="list rosterB"><img src="images/factions/Sororitas.png" alt="Sororitas"/></div>
			<div id="listB5" class="list rosterB"><img src="images/factions/ThousandSons.png" alt="ThousandSons"/></div>
			<div id="listB6" class="list rosterB"><img src="images/factions/Votann.png" alt="Votann"/></div>
		</div>
	</div>
	<div class="footer">
		<button id="eraser">Gomme</button>
		<button id="modal">Gérer Rosters</button>
		<button id="clearAll">Réinitialiser</button>
	</div>
</body>
<script src="script.js"></script>
